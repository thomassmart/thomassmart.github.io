---
layout: default
---
<div class="post">
<h1>Tag: {{ page.tag }}</h1>
<ul>
{% for post in site.tags[page.tag] %}
  <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
    <i>{{ post.excerpt | markdownify | truncatewords: 40 }}</i>
  </li>
{% endfor %}
</ul>
</div>
<hr>
